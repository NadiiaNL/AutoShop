<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autoshop</title>
     <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/main.css">
   
</head>
<body>
    <header class="header">
        <div class="container">
          <div class="header-inner">
                <a href="#" class="logo">
                   <div class="logo-text">Auto<span>shop</span></div>
                   <div class="logo-subtext">магазин автоэлектроники</div>
               </a>
               <div class="contacts">
                   <a href="tel:(097) 963-01-48" class="contacts-tel">
                       (097) 963-01-48
                   </a>
                   <a href="#" class="order-btn">Заказать звонок</a>
               </div>
           </div>
        </div>
    </header>
    <section class="intro">
        <div class="container">
            <div class="intro-inner">
               <div class="intro-text">
                     <h1 class="intro-title">
                        Видеопарктроник - <a href="#" class="intro-title-link">автоновинка 2017</a> года
                    </h1>
                    <div class="intro-promotion">
                        <a href="#">Закажите</a> видеопарктроник <br><a href="#">до конца дня и получите <br>в подарок</a> солнцезащитный козырек!
                    </div>
                    <div class="intro-timer">
                        15:52:05
                    </div>
                    <a href="#" class="intro-btn btn">
                        Заказать
                    </a>
                </div>
                <div class="intro-img">
                    <div class="intro-photo">
                        <img src="./images/intro-photo.png" alt="intro-photo" class="intro-photo-parking">
                    </div>
                    <div class="intro-price">
                        <img src="./images/intro-price.png" alt="price-bg" class="intro-price-img">
                        <div class="intro-price-text">
                            <span class="price-past">
                                6999 p.
                            </span>
                            <span class="price-yellow">
                                3999 p.
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
